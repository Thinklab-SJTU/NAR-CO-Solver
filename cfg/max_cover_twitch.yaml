train_data_type: 'random'
test_data_type: 'twitch'
train_max_covering_items: 50
test_max_covering_items: 50
num_sets: 500
num_items: 1000
train_lr: 1.e-4
train_iter: 100

verbose: True

methods:
   - 'greedy'
   - 'gurobi'
   - 'scip'
   - 'egn'
   - 'cardnn-s'
   - 'cardnn-gs'
   - 'cardnn-hgs'

solver_timeout: 30 # time limit for SCIP/Gurobi

# Config for EGN
egn_beta: 1000
egn_trials: 20 # number of EGN-accu trials

# Config for CardNN-S and CardNN-GS
sinkhorn_tau: 0.05
sinkhorn_iter: 100
gumbel_sample_num: 50
train_gumbel_sample_num: 10 # less samples for training
gumbel_sigma: 0.01
soft_opt_iter: 200
gs_opt_iter: 400

# Config for CardNN-HGS
homotophy_tau:
  - 0.05
  - 0.04
  - 0.03
homotophy_sigma:
  - 0.01
  - 0.01
  - 0.01
homotophy_sk_iter:
  - 100
  - 200
  - 300
homotophy_opt_iter:
  - 400
  - 100
  - 100
